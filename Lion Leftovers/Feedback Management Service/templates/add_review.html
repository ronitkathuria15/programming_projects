<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
</head>
<body>
    <h1>Add a New Review</h1>
    <form action="{{ url_for('add_review') }}" method="post">
        <label for="student_uni">Student UNI:</label>
        <input type="text" id="student_uni" name="student_uni" required><br><br>

        <label for="order_id">Order ID:</label>
        <input type="number" id="order_id" name="order_id" required><br><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea><br><br>

        <input type="submit" value="Submit Review">
    </form>
</body>
</html>
