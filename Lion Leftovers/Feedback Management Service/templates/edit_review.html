<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
</head>
<body>
    <h1>Edit Review</h1>
    <form action="{{ url_for('edit_review', review_id=review[0]) }}" method="post">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" value="{{ review[3] }}" min="1" max="5" required><br><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required>{{ review[4] }}</textarea><br><br>

        <input type="submit" value="Update Review">
    </form>
</body>
</html>
