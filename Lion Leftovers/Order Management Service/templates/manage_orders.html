<!DOCTYPE html>
<html>
<head>
    <title>Manage Orders</title>
</head>
<body>
    <h1>Manage Orders</h1>

    <!-- Search Form -->
    <form action="/manage_orders" method="get">
        <label for="search_uni">Search by Student UNI:</label>
        <input type="text" id="search_uni" name="search_uni">
        <input type="submit" value="Search">
    </form>

    <table>
        <!-- Table Headers -->
        <tr>
            <th>Order ID</th>
            <th>Student UNI</th>
            <th>Inventory ID</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        <!-- Table Rows -->
        {% for order in orders %}
        <tr>
            <form action="/manage_orders" method="post">
                <td>{{ order[0] }}</td>
                <td>{{ order[1] }}</td>
                <td>{{ order[2] }}</td>
                <td><input type="text" name="new_quantity" value="{{ order[3] }}"></td>
                <td>
                    <input type="hidden" name="order_id" value="{{ order[0] }}">
                    <input type="submit" name="action" value="update">
                    <input type="submit" name="action" value="delete">
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
